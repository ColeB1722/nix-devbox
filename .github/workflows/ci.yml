# CI workflow for nix-devbox
#
# Runs on:
# - Push to main or release/* branches
# - PRs targeting main or release/* branches
#
# All jobs run the full validation pipeline:
# format check → flake check → build
#
# Feature branches get no CI until they open a PR.
# Pre-commit hooks handle local validation.
#
# Uses DeterminateSystems Nix installer for modern flake support
# and magic-nix-cache for faster builds.

name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Check formatting
        run: nix fmt -- --check .

  check:
    name: Flake Check
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run flake check
        run: nix flake check

  build:
    name: Build NixOS Configuration
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build devbox configuration
        run: nix build .#nixosConfigurations.devbox.config.system.build.toplevel

