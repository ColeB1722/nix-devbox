# CI workflow for nix-devbox
#
# Workflow:
# - All pushes/PRs: Run flake check (quick validation)
# - Release branches: Also build NixOS configuration
# - Main branch: (future) Deploy to target machine
#
# Uses DeterminateSystems Nix installer for modern flake support
# and magic-nix-cache for faster builds.

name: CI

on:
  push:
  pull_request:

jobs:
  check:
    name: Flake Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run flake check
        run: nix flake check

  build:
    name: Build NixOS Configuration
    runs-on: ubuntu-latest
    needs: check
    # Only build on direct pushes to release branches or main (not PRs, not feature branches)
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/release/') || github.ref == 'refs/heads/main')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build devbox configuration
        run: nix build .#nixosConfigurations.devbox.config.system.build.toplevel

