# CI workflow for nix-devbox
#
# Runs on:
# - Push to main or release/* branches
# - PRs targeting main or release/* branches
#
# Pipeline:
# - All triggers: format check → flake check → build
# - Push to main only: publish to FlakeHub
#
# Feature branches get no CI until they open a PR.
# Pre-commit hooks handle local validation.
#
# Uses DeterminateSystems determinate-nix-action for modern flake support
# with integrated caching via FlakeHub Cache.

name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'

# Required for FlakeHub Cache and FlakeHub publish authentication
permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: Format, Check, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix with caching
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check formatting
        run: nix fmt -- --check .

      - name: Run flake check
        run: nix flake check

      - name: Build NixOS configuration
        run: nix build .#nixosConfigurations.devbox.config.system.build.toplevel

  publish:
    name: Publish to FlakeHub
    runs-on: ubuntu-latest
    needs: ci
    # Only publish on push to main (not PRs, not release branches)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Publish flake to FlakeHub
        uses: DeterminateSystems/flakehub-push@main
        with:
          visibility: private
          # Rolling tag tracks latest main branch
          rolling: true
          # Note: Flake will be published as ColeB1722/nix-devbox
          # (FlakeHub org must match GitHub repo owner)

